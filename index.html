<!DOCTYPE html>

<html>
    <head>
	<meta charset='utf-8'/>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
	<link rel='stylesheet' type='text/css' href='style.css'/>
	<title>Space Game</title>
	<script src='//cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.js'></script>
    </head>
    <body>
	<script>
	    function onStart() {
		var sources = [
		    'movementRework.js',
		    'shootingRework.js',
		    'game.js'
		]
		for (let i = 0; i < sources.length; i++) {
		    let source = document.createElement('script')
		    source.src = sources[i]
		    source.class = 'script'
		    document.body.appendChild(source)
		}
		document.getElementById("menu").remove()
	    }
	</script>
	<ol id="menu">
	    <li class="title">Space Game</li>
	    <li><button id='start' onclick="onStart()">Start</button></li>
	    <li><button id='about'>About</button></li>
	</ol>
    </body>
</html>
